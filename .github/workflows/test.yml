name: Testing on self hosted runner

on:
  workflow_dispatch:
    {}

jobs:
  testing:
    name: Run Tests
    runs-on: self-hosted  # Use the self-hosted runner

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Run Tests
        shell: bash
        run: |
          ./gradlew test

      - name: Convert Results
        shell: bash
        run: |
          python3 ./Scripts/GenerateResults.py .\app\build\test-results\testReleaseUnitTest\TEST-com.example.sudoku.SudokuTest.xml

      - name: Publish Results
        if: success()
        run: npx github-actions-ctrf "/home/connor/Documents/SudokuResults/results.json"